<html>
<head>
    <title>XSS CSP Demonstration Application</title>
</head>
<body>
<h2>XSS Demo with Multiple Contexts and Security Headers</h2>
<h3>Raw Payloads</h3>
<form method="post" action="raw">
    Payload: <input type="text" name="raw_payload" /><br>
    <input type="submit" name="raw-payload" value="Submit Raw Payload">
</form>
<br>
<h3>Content-Security-Policy Header</h3>
<form method="post" action="raw-with-csp">
    Payload: <input type="text" name="raw_payload" /><br>
    CSP String: <input type="text" name="csp_payload" /><br>
    <input type="submit" name="raw-payload" value="Raw with CSP">
</form>
<br>
<!--<h3>Session Attributes</h3>-->
<!--<form method="post" action="session-attributes">-->
    <!--Payload: <input type="text" name="raw_payload" /><br>-->
    <!--<input type="submit" name="raw-payload" value="Secure Session Attributes">-->
<!--</form>-->
<!--<br>-->
<h3>CSP Bypass</h3>
<form method="post" action="csp-bypass">
    Payload: <input type="text" name="raw_payload" /><br>
    <input type="submit" name="raw-payload" value="CSP Bypass Payload">
</form>
<br>
<h3>DOM Purify</h3>
<form method="post" action="dompurify">
    <input type="submit" name="raw-payload" value="DOMPurify">
</form>
<br>
<h3>CSP Hashes</h3>
<form method="post" action="csp-hash">
    Payload: <input type="text" name="raw_payload" /><br>
    <input type="submit" name="raw-payload" value="Check CSP with Hash">
</form>
<br>
<h3>CSP Nonce</h3>
<form method="post" action="csp-nonce">
    Payload: <input type="text" name="raw_payload" /><br>
    <input type="submit" name="raw-payload" value="Check CSP with Nonce">
</form>
<br>
<h3>Sub-Resource Integrity</h3>
<form method="post" action="sri">
    Payload: <input type="text" name="raw_payload" /><br>
    <input type="submit" name="raw-payload" value="Check CSP with Nonce">
</form>
<br>
</body>
</html>
